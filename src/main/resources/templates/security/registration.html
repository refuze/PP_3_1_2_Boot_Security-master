<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

  <head>
    <div th:replace="fragments.html::header"></div>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>

        <div class="col-2">
          <h3 class="fw-bold mt-5 mb-2">Please sign up</h3>

          <form th:action="@{/registration}" method="post">
            <div><input type="text" class="form-control" name="username" placeholder="Username"/></div>
            <div><input type="email" class="form-control" name="email" placeholder="Email"/></div>
            <div class="mb-1"><input type="password" class="form-control" name="password" placeholder="Password"/></div>
            <div class="d-grid gap-2"><button type="submit" class="btn btn-primary mb-1">Sign up</button></div>
          </form>

        </div>

        <div class="col"></div>
      </div>
    </div>

<!--    <div th:if="${param.error}">-->
<!--      Username already reserved.-->
<!--    </div>-->

<!--    <div th:if="${param.logout}">-->
<!--      You have been logged out.-->
<!--    </div>-->


    <div th:replace="fragments.html::footer"></div>
  </body>
</html>
