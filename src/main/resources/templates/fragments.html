<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
  <body>

    <div th:fragment="header">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Spring Security Example</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </div>

    <div th:fragment="navbar">
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <p class="navbar-brand mt-2 ms-2" style="color: aliceblue">
            <b sec:authentication="name"></b>
            <span> with roles: </span>
            <span sec:authentication="principal.authorities"></span>
          </p>
          <div class="navbar-brand ms-auto">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-outline-dark" style="color: darkgrey">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div th:fragment="footer">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
