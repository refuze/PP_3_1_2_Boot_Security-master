<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head>
    <div th:replace="fragments.html::header"></div>
</head>

<body>
<div th:replace="fragments.html::navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">

            <nav class="nav nav-pills nav-fill flex-column">
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link text-start mt-3" href="/admin">Admin</a>
                <div class="mt-3" sec:authorize="!hasAuthority('ADMIN')"></div>
                <a class="nav-link active text-start" aria-current="page" href="#">User</a>
            </nav>

        </div>

        <div class="col-md-10 bg-light">
            <div class="page-header mx-3 mt-3">
                <h1>
                    User information-page
                </h1>
            </div>
            <div class="card mx-3">
                <h5 class="card-header">
                    All users
                </h5>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${user.id}" ></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.authorities}"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments.html::footer"></div>
</body>

</html>
